<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="formexample.css">
	<title>Sign Up Page</title>
</head>
<body>
<div Class="Name">
	<div class="Main">Bootstrap Validation Form</div>
	<div Class="SubName">
		<label>Name</label><br>
		<input type="text" name="Enter Name"id =id placeholder="Enter Name"></div>
		<div Class="SubName">
			<label>Email</label><br>
		<input type="text" name="Enter Email"id =id placeholder="Enter Email"><br>Enter Email</div>
		<div Class="SubName">
		<label>Password</label><br>
		<input type="Password" name="Confirm Password"id=id placeholder="Password"><br>Enter Password</div>
		<div Class="SubName">
			<label>Bio</label><br>
		<textarea rows="6" name="About Yourself"id=id placeholder="About Yourself"></textarea></div>
	<button>Submit</button>
</div>
</div>
</body>
</html>
